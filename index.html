  <style>
    :root{
      --bg:#0b0f10;        /* deeper neon bg */
      --panel:#111518;     /* panel/dim line */
      --fg:#39ff14;        /* neon green */
      --fg-dim:#9cff6b;    /* neon dim */
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: Consolas, monospace;
    }
    .wrap {
      padding: 12px 14px 24px;
      max-width: 900px;
    }
    /* Header / title line with thumb */
    .hdr {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      user-select: none;
    }
    .thumb {
      width: 28px; height: 28px;
      border-radius: 4px;
      background: var(--panel);
      border: 1px solid var(--fg);
      display: grid; place-items: center;
      font-weight: 700; font-size: 14px; line-height: 1;
      color: var(--fg);
    }
    .title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .hint {
      color: var(--fg);
      font-size: 12px;
      margin: 4px 0 12px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 2px;
      max-width: 96vw;
    }
    .item {
      padding: 4px 8px;
      border-left: 3px solid transparent;
      cursor: default;
      outline: none;
    }
    .item a {
      color: inherit;
      text-decoration: none;
    }
    .item.selected {
      background: var(--fg);
      color: var(--bg);
      border-left-color: var(--bg);
    }
    .divider {
      height: 1px; background: var(--panel); margin: 8px 0 6px;
    }
    @media (max-width:600px){
      .wrap { padding: 10px; }
      .item { padding: 6px 8px; }
      .hint { font-size: 11px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hdr">
      <div class="thumb" aria-hidden="true">YL</div>
      <div class="title" id="headline">Yuhong Li [Version loading…]</div>
    </div>
    <div class="hint">↑/↓ to select • Enter to open</div>
    <div class="divider"></div>

    <div class="menu" id="menu" role="listbox" aria-label="Console links">
      <div class="item selected" role="option" aria-selected="true">
        <a href="https://scholar.google.com/citations?user=Qh-6mV8AAAAJ&hl=en" target="_blank" rel="noopener">Google Scholar</a>
      </div>
      <div class="item" role="option" aria-selected="false">
        <a href="https://www.linkedin.com/in/yuhong-li-096150137/" target="_blank" rel="noopener">LinkedIn</a>
      </div>
      <div class="item" role="option" aria-selected="false">
        <a href="https://github.com/leeyeehoo" target="_blank" rel="noopener">GitHub</a>
      </div>
      <div class="item" role="option" aria-selected="false">
        <a href="https://x.com/yli3521" target="_blank" rel="noopener">Twitter</a>
      </div>
      <div class="item" role="option" aria-selected="false">
        <a href="misc.html">Misc</a>
      </div>
    </div>
  </div>

  <script>
    // --- Headline: yuhong li [version $CURRENT_BITCOIN_BLOCK] ---
    (function setHeadline() {
      const el = document.getElementById('headline');
      const set = (h) => el.textContent = `Yuhong Li [Version ${h}]`;
      // Try mempool.space first, then blockchain.info
      fetch('https://mempool.space/api/blocks/tip/height', {cache:'no-store'})
        .then(r => r.ok ? r.text() : Promise.reject())
        .then(set)
        .catch(() => fetch('https://blockchain.info/q/getblockcount', {cache:'no-store'})
          .then(r => r.ok ? r.text() : Promise.reject())
          .then(set)
          .catch(() => set('unavailable')));
    })();

    // --- Keyboard navigation ---
    const items = Array.from(document.querySelectorAll('.item'));
    let idx = 0;
    const update = () => {
      items.forEach((it, i) => {
        it.classList.toggle('selected', i === idx);
        it.setAttribute('aria-selected', i === idx ? 'true' : 'false');
      });
    };
    // Mouse hover interactions to move highlight
    items.forEach((item, i) => {
      item.addEventListener('mouseenter', () => {
        if (i !== idx) {
          idx = i;
          update();
        }
      });
      item.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (i !== idx) {
          idx = i;
          update();
        }
      }, { passive: false });
    });
    update();
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') {
        idx = (idx + 1) % items.length;
        update();
      } else if (e.key === 'ArrowUp') {
        idx = (idx - 1 + items.length) % items.length;
        update();
      } else if (e.key === 'Enter') {
        const a = items[idx].querySelector('a');
        if (a) a.click();
      }
    });
  </script>
</body>
</html>
