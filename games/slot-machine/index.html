  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <div class="hdr">
      <div class="thumb" aria-hidden="true">YL</div>
      <div class="title">Slot Machine</div>
    </div>
    <div class="hint">Press <strong>B</strong> or <strong>Backspace</strong> to return • <a href="../../misc.html">← back to misc</a></div>
    <div class="divider"></div>

    <div class="game" role="application" aria-label="Slot machine game">
      <div class="machine" aria-label="Machine frame">
        <div class="reels" aria-live="polite">
          <canvas class="reel" width="64" height="64" aria-label="Reel 1"></canvas>
          <canvas class="reel" width="64" height="64" aria-label="Reel 2"></canvas>
          <canvas class="reel" width="64" height="64" aria-label="Reel 3"></canvas>
        </div>
        <div class="panel">
          <div class="credit" id="credit" aria-live="polite">credit: 10</div>
          <div class="controls">
            <button id="spinBtn" class="btn" type="button" aria-keyshortcuts="Space Enter">Spin</button>
            <button id="restartBtn" class="btn" type="button" aria-keyshortcuts="KeyR">Restart</button>
          </div>
          <div id="status" class="status" aria-live="polite"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
